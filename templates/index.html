<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/submit_form" method='post' class="container">
        <div>
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id=name name="name">
        </div>
        <div class="form-group">
            <label for="location">Dojo Location:</label>
            <select name="location" class="form-control" id="location" class="'form-select" aria-label="Default select example">
                <option value="" selected="selected" hidden="hidden">Select a Location</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="online">Online</option>
                <option value="Burbank">Burbank</option>
                <option value="Bellevue">Bellevue</option>
            </select>
        </div>
        <div class="form-group">
            <lable for="language">Favorite Langauge:</lable>
            <select name="language" class="form-control" id="language">
                <option value="" selected="selected" hidden="hidden">Select a Language</option>
                <option value="HTML">HTML</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
                <option value="CSS">CSS</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <input type="text" class="form-control" id="comments" name="comments">
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
